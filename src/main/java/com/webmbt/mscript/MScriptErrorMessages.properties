# Generic MScript error that may happen while executing MScript code
E_MSCRIPT_GENERIC=Generic MScript error

E_MSCRIPT_PARSE=MScript parse error

# Function validation / lookup error messages:
#
E_PLUGIN_NOT_FOUND=Plugin not found or not accessible
E_FUNCTION_NOT_FOUND=Function not found
E_WRONG_NUMBER_OF_ARGUMENTS=Wrong number of function arguments provided
